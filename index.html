<!DOCTYPE html>
<html lang="en">
  <!-- Add icon library -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<head>
<title>Page Title</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
  box-sizing: border-box;
}

/* Font Awesome icons */
.fa {
  padding: 20px;
  font-size: 30px;
  width: 50px;
  text-align: center;
  text-decoration: none;
}
/* Twitter */
.fa-twitter {
  color: white;
}
/* Github */
.fa-github {
  color: white;
}
body {
  color: #696969;
  background-color: #F8F8FF;
  font-family: Arial, Helvetica, sans-serif;
  margin: 0;
}

/* Style the header */
.header {
  padding: 20px;
  text-align: center;
  background: #38667D;
  color: white;
}

/* Increase the font size of the h1 element */
.header h1 {
  font-size: 40px;
}

/* Style the top navigation bar */
.navbar {
  overflow: hidden;
  background-color: #333;
}

/* Style the navigation bar links */
.navbar a {
  float: right;
  display: block;
  color: white;
  text-align: center;
  padding: 14px 20px;
  text-decoration: none;
}

/* Right-aligned link */
.navbar a.right {
  float: right;
}

/* Change color on hover */
.navbar a:hover {
  background-color: #ddd;
  color: black;
}

/* Column container */
.row {  
  display: flex;
  flex-wrap: wrap;
}

/* Main column */
.main {
  color: #696969;
  background-color: #F8F8FF;
  flex: 70%;
  background-color: white;
  padding: 20px;
}

/* Fake image, just for this example */
.fakeimg {
  background-color: #aaa;
  width: 100%;
  padding: 20px;
}

/* Responsive layout - when the screen is less than 400px wide, make the navigation links stack on top of each other instead of next to each other */
@media screen and (max-width: 400px) {
  .navbar a {
    float: none;
    width:100%;
  }
}
</style>
</head>
<body>

<div class="header">
  <h1>Andreas Westh's Blog</h1>
  <a href="https://twitter.com/a_westh" class="fa fa-twitter"></a>
  <a href="https://github.com/awesth"   class="fa fa-github"></a>
</div>

<div class="navbar">
  <a href="#">About</a>
  <a href="#">IT Security</a>
</div>
  <div class="main">
    <h2>A Journey Down the Honeypot</h2>
    <h5>date</h5>
    <div class="fakeimg" style="height:200px;">Image</div>
    <p>Honeypots.</p>
    <p>Honeypots is an excellent way to get a deeper understanding about ports and networks in general.</p>
    <br>
  </div>

</body>
</html>
